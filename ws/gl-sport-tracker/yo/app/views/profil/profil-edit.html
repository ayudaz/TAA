<!--  Edit form for all user informations (except password...) -->
<div class="header">
	<h3 class="text-muted" style="margin-top:0;">Editer mon profil</h3>
</div>
  	
<div ng-show="type == 'all'">
	
  	<p class="error" style="margin-bottom:30px; font-size:16px" ng-hide="correctFields">Renseignements incorrects</p>
	
	<form name="myForm" ng-submit="updateUser(myForm)">
	  <div style="display:inline-block; width:40%">
	  <label>Nom:</label><br/>
        <input type="text" ng-model="user.lastName" value="{{user.lastName}}" required/> <br/><br />
    	<label>Prenom:</label><br/>
        <input type="text" ng-model="user.firstName" value="{{user.firstName}}" required/> <br/><br/>
    	<label>Mail:</label><br/>
        <input type="email" ng-model="user.mail" value="{{user.mail}}" required/> <br/><br/>
    	<label>Pseudo:</label><br/>
        <input type="text" ng-model="user.pseudo" value="{{user.pseudo}}" required/> <br/><br/>
	  </div>
	  <div style="display:inline-block; vertical-align:top; width:40%;">
	  	<label>Date de naissance:</label><br/>
        <input type="date" ng-model="user.birthDay" value="{{user.birthDay}}" required/> <br/><br/>
      	<label>Taille (cm):</label><br/>
        <input type="text" ng-model="user.size" value="{{user.size}}" required/> <br/><br/>        
      	<label>Poids (kg):</label><br/>
        <input type="text" ng-model="user.weight" value="{{user.weight}}" required/> <br/><br/>
        <label>Sexe:</label><br/>
      	<input type="radio" ng-model="user.sex" value="true"  > Homme 
      	<input type="radio" ng-model="user.sex" value="false" > Femme <br/><br/> 
	  </div>
	  <br />
       <button type="submit" style="margin-top:10px;" class="btn btn-success" ng-disabled="myForm.$invalid">Modifier</button>
	</form>
</div>
<!-- Edit form for password -->
<div ng-show="type == 'password'">
	<form name="myForm" ng-submit="updateUser(myForm)">
	  	<p>Veuillez entrez votre nouveau mot de passe: </p><br />	  	
       <input type="password" ng-model="user.password" required/> 
       <button style="margin-left:10px" type="submit" style="margin-top:10px;" class="btn btn-success" ng-disabled="myForm.$invalid">Modifier</button>
	</form>
</div>
